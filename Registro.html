<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Registro de Empleado</h2>

        <!-- Formulario con más datos -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header">Datos del Empleado</div>
            <div class="card-body">
                <form id="formEmpleado" class="row g-3" enctype="multipart/form-data">
                    <div class="col-md-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="nombreEmpleado" class="form-control" required />
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">DNI</label>
                        <input type="text" id="dniEmpleado" class="form-control" required />
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Correo</label>
                        <input type="email" id="correoEmpleado" class="form-control" required />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Dirección</label>
                        <input type="text" id="direccionEmpleado" class="form-control" required />
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Nivel</label>
                        <select id="nivel" class="form-select" required>
                            <option value="" disabled selected>Selecciona</option>
                            <option value="Junior">Multifuncional</option>
                            <option value="Intermedio">Supervisor</option>
                            <option value="Senior">Gerente</option>
                            <option value="Gerente">Jefe</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Foto</label>
                        <div class="d-flex align-items-center gap-2">
                            <button type="button" class="btn btn-primary"
                                onclick="document.getElementById('fotoEmpleado').click()">Seleccionar Foto</button>
                            <span id="nombreFoto" class="text-muted small">Ningún archivo seleccionado</span>
                        </div>
                        <input type="file" id="fotoEmpleado" accept="image/*" class="d-none" required />
                    </div>

                    <div class="col-12 d-grid">
                        <button type="submit" class="btn btn-primary">Agregar Empleado</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
            <div class="card-header">Empleados Registrados</div>
            <div class="card-body">
                <table class="table table-bordered" id="tablaEmpleados">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>DNI</th>
                            <th>Correo</th>
                            <th>Dirección</th>
                            <th>Nivel</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="text-center mb-5">
            <a href="index.html" class="btn btn-outline-dark btn-lg px-4">
                Volver al Inicio
            </a>
        </div>
    </div>

    <script src="empleado.js"></script>
</body>

</html>
