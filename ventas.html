<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ventas</title>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4">Registro de Ventas</h2>
        <div class="card mb-4">
            <div class="card-header">Datos del Cliente</div>
            <div class="card-body">
                <form id="formCliente">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Nombre o Razón Social</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">RUC o DNI</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">Agregar Producto</div>
            <div class="card-body">
                <form id="formProducto" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="nombreProducto" class="form-control" placeholder="Nombre del producto"
                            required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="precioProducto" class="form-control" placeholder="Precio" step="0.01"
                            required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="cantidadProducto" class="form-control" placeholder="Cantidad" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">Productos Agregados</div>
            <div class="card-body">
                <table class="table table-bordered" id="tablaProductos">
                    <thead class="table-light">
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3" class="text-end">Total:</th>
                            <th id="totalGeneral">S/ 0.00</th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="text-center mb-5">
            <a href="index.html" class="btn btn-outline-dark btn-lg px-4">
                Volver al Inicio
            </a>
        </div>
    </div>

</body>
<script src="jss.js"></script>
</html>
